    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
      <!--This is the upper navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Realtime Scheduling</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">My Calendar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="schedules.html">View Schedules</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="feedback.html">Feedback</a>
                  </li>
                </ul>
                <ul class="navbar-nav me-auto me-2 me-lg-2">
                  <button class="btn btn-outline-success mr-2" id="login" type="submit">Login</button>
                  <button class="btn btn-success" id="signp" type="submit">Sign Up</button>
                </ul>
              </div>
            </div>
          </nav>

          <!--Create new event-->
        <div class="card text-white bg-primary mb-3">
        <form>
          <div class="container-lg schedules-list">
              <h1 class="mt-3">
               Create a New Event:
              </h1>
              <div class="input-group">
                 <input class="form-control" type="datetime-local" value="2021-01-01T00:00:00" id="datetimeInput">
                 <input type="text" class="form-control" id="eventDescription" placeholder="Meeting Description">
                <button class="btn btn-primary" type="submit" onclick="alert('Event Created!');">Create New Event</button>
              </div>
            </div>
            <div class="row bottom-buffer"></div>
        </form>
        </div>

        <!--This is the search bar for schedules-->
        <div class="container-lg schedules-search">
            <h1 class="mt-3">
                Search for Schedules Here:
            </h1>
            <form>
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>

        <div class="footer">
          <p>Swag Overflow</p>
        </div>


          <!--possibly use timelines for schedule frame-->
    </body>
</html>
